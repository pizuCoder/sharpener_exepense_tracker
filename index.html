<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
      
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title" class="align-self-center">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="number" class="form-control mr-2" id="price" placeholder="Enter Expense Amount" required>
      <select name="description" id="description" class="form-control mr-2">
        <option value="description" disabled selected>Description</option>
        <option value="Movie">Movie</option>
        <option value="Dinner">Dinner</option>
        <option value="Shopping">Shopping</option>
        <option value="Groceries">Groceries</option>
        <option value="Misc">Misc</option>
    </select>
    <select name="category" id="category" class="form-control mr-2">
        <option value="Category" disabled selected>Category</option>
        <option value="personal">personal</option>
        <option value="Office">Office</option>
        <option value="Family">Family</option>
        <option value="Misc">Misc</option>
    </select>
    <input type="submit" class="btn btn-dark" value = "Submit Expense">
    </form>
    <h2 class="title">Expense List</h2>
    <ul id="items" class="list-group">
      
    </ul>
   </div>
  </div>
<script src="index.js"></script>
</body>
</html>
